plugins {
    id 'org.springframework.boot' version '2.5.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id("org.openapi.generator") version ("5.2.1")
}
group = 'ru.neoflex'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
    maven { url 'https://repo.spring.io/snapshot' }
}


dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'org.springframework.data:spring-data-commons'
    implementation 'org.springframework:spring-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'javax.annotation:javax.annotation-api'
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
    implementation 'io.swagger.core.v3:swagger-annotations:2.1.3'
    implementation 'org.openapitools:jackson-databind-nullable:0.2.1'
}
bootJar {
    enabled = false
}
sourceSets {
    main {
        java {
            srcDir "${buildDir}/backend/openapi/src/main/java"
        }
    }
}
openApiValidate {
    inputSpec = "$rootDir/RestFullOpenApi/src/main/resources/RestReceiveRequestApi.yaml".toString()
}
openApiGenerate {
    generatorName = "spring"
    library = "spring-boot"
    inputSpec = "$rootDir/RestFullOpenApi/src/main/resources/RestReceiveRequestApi.yaml".toString()
    outputDir = "$buildDir/backend/openapi".toString()

    globalProperties = [
            apis                     : "",
            models                   : "",
            hideGenerationTimestamp  : "false",
            supportingFiles          : "false"
    ]

    additionalProperties = [
            interfaceOnly         : 'true',
            reactive              : 'true',
            skipDefaultInterface  : "true",
            implicitHeaders       : "true",
    ]

    configOptions = [
            useOptional           : "true",
            dateLibrary           : 'java17',
            serializableModel     : "false",
            swaggerDocketConfig   : 'true',
            invokerPackage        : "ru.neoflex.webrestfulltokafkaapi.api", // change if needed
            apiPackage            : "ru.neoflex.webrestfulltokafkaapi.api",
            basePackage           : "ru.neoflex.webrestfulltokafkaapi.api", // change if needed
            configPackage         : "ru.neoflex.webrestfulltokafkaapi.api", // change to .config if needed
            modelPackage          : 'ru.neoflex.webrestfulltokafkaapi.model',
            performBeanValidation : "false",
            useBeanValidation     : "true",
            useTags               : 'false',
            singleContentTypes    : "true",
            title                 : rootProject.name,
            java8                : "true",
    ]
}
test {
    useJUnitPlatform()
}
compileJava.dependsOn('openApiGenerate')